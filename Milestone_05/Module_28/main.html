<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Project</title>
    <!-- css link  -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- outfint google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- daisyui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="outfin-font bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-[#F4F5F7]">
        <header class="p-3 border-b-2 border-gray-400">
            <nav class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="./images/Group.png" alt="">
                    <div>
                        <h2>$<span id="balance">45000</span> </h2>
                        <p>Available Balance</p>
                    </div>
                </div>
                <div>
                    <button type="button" class="btn">Log Out</button>
                </div>
            </nav>
        </header>
        <main class="px-3 my-5">
            <div>
                <h1 class="text-3xl font-semibold mb-2">Welcome to Payoo!</h1>
                <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge  is low and </p>
            </div>

            <div class="grid grid-cols-3 gap-3 my-4">
                <div class="text-center border rounded-xl py-5 cursor-pointer" id="addMoneyBtn">
                    <img src="./images/wallet1.png" class="mx-auto mb-2" alt="">
                    <p>Add Money</p>
                </div>
                <div class="text-center border rounded-xl py-5 cursor-pointer" id="caseOutBtn">
                    <img src="./images/send1.png" class="mx-auto mb-2" alt="">
                    <p>Cashout</p>
                </div>
                <div class="text-center border rounded-xl py-5 cursor-pointer">
                    <img src="./images/money1.png" class="mx-auto mb-2" alt="">
                    <p>Transfer Money</p>
                </div>
                <div class="text-center border rounded-xl py-5 cursor-pointer">
                    <img src="./images/bonus1.png" class="mx-auto mb-2" alt="">
                    <p>Get Bonus</p>
                </div>
                <div class="text-center border rounded-xl py-5 cursor-pointer">
                    <img src="./images/purse1.png" class="mx-auto mb-2" alt="">
                    <p>Pay Bill</p>
                </div>
                <div class="text-center border rounded-xl py-5 cursor-pointer" id="transactionBtn">
                    <img src="./images/transaction1.png" class="mx-auto mb-2" alt="">
                    <p>Transactions</p>
                </div>
                
            </div>

            <!-- Add Money  -->
            <div class="px-3" id="addMoneySection">
                <div>
                    <p class="text-2xl">Add Money</p>
                </div>
                <form action="#" class="mt-3">
                    <div class="tel_div flex flex-col gap-y-2">
                        <label for="number">Select Bank</label>
                        <select name="bank" id="bank" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                            <option value="bkash">Bkash</option>
                            <option value="nagad">Nagad</option>
                            <option value="rocket">Rocket</option>
                        </select>
                    </div>

                    <div class="tel_div flex flex-col gap-y-2">
                        <label for="accountNumber">Bank Account Number</label>
                        <input type="number" id="accountNumber" placeholder="Enter your number" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                    </div>

                    <div class="pin_div flex flex-col gap-y-2 mt-5">
                        <label for="amount">Amount to Add</label>
                        <input type="number" id="amount" placeholder="Enter your amount" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                    </div>

                    <div class="pin_div flex flex-col gap-y-2 mt-5">
                        <label for="pinNumber">Pin Number</label>
                        <input type="password" id="pinNumber" placeholder="Enter your pin" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                    </div>

                    <div class="login-btn mt-5">
                        <button type="button" class="btn btn-primary w-full text-xl" id="addMoney">Add Money</button>
                    </div>
                </form>
            </div>

            <!-- Case Out  -->
            <div class="px-3" id="caseOutSection">
                <div>
                    <p class="text-2xl">Case Out</p>
                </div>
                <form action="#" class="mt-3">

                    <div class="tel_div flex flex-col gap-y-2">
                        <label for="accountNumber">Agent Number</label>
                        <input type="number" id="accountNumbercase" placeholder="Enter your number" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                    </div>

                    <div class="pin_div flex flex-col gap-y-2 mt-5">
                        <label for="amount">Amount</label>
                        <input type="number" id="amountcase" placeholder="Enter your amount" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                    </div>

                    <div class="pin_div flex flex-col gap-y-2 mt-5">
                        <label for="pinNumber">Pin Number</label>
                        <input type="password" id="pinNumbercase" placeholder="Enter your pin" class="rounded-full py-3 px-4 bg-[#e5e6e9] focus:outline-none" required>
                    </div>

                    <div class="login-btn mt-5">
                        <button type="button" class="btn btn-primary w-full text-xl" id="caseOut">Case Out</button>
                    </div>
                </form>
            </div>

            <!-- Transaction History -->
            <div class="px-3" id="transactionSection">
                <div>
                    <p class="text-2xl">Transaction History </p>
                </div>
                <div id="transaction_container">
                    <!-- template  -->
                    <!-- <div class="transaction_card flex items-center gap-x-5 border-2 border-gray-400 rounded p-2 mt-2" id="transDiv">
                        <div>
                            <img src="./images/wallet1.png" alt="">
                        </div>
                        <div>
                            <h2 class="text-xl" id="status">Deposite</h2>
                            <p>Today <time datetime="">01:44 AM</time></p>
                        </div>
                        <div class="ml-auto">
                            <p>$<span id="depoite_amount">100</span></p>
                        </div>
                    </div> -->

                </div>
            </div>


        </main>
    </section>

    <!-- javascript link  -->
    <script src="utilities/utilities.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/addmoney.js"></script>
    <script src="script/caseout.js"></script>
    <script src="script/trasaction.js"></script>
</body>
</html>
