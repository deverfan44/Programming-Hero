<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <label for="fname" id="ffname"></label><br>
    <input type="text" id="fname">


    <h3>Write delete for canceling</h3>
    <input type="text" name="delete" id="delete" placeholder="write delete">
    <button type="button" id="btn_delete" disabled>Delete</button>


    <section id="section_1">
        <div id="div_1">

        </div>
        <input type="text" placeholder="write a color name" id="inputColor">;
        <button type="button" id="btn_div_1">Change</button>
    </section>


    <section id="bubble_section">
        <div id="bubble_div">
            <ul id="bubble_list">
                <li id="item_1" class="item">item 1</li>
                <li id="item_2" class="item">item 2</li>
                <li id="item_3" class="item">item 3</li>
                <li id="item_4" class="item">item 4</li>
            </ul>
        </div>
    </section>

    <section id="delget_section">
        <ol id="delget_list">
            <li id="item1" class="itm">item 1</li>
            <li id="item2" class="itm">item 2</li>
            <li id="item3" class="itm">item 3</li>
            <li id="item4" class="itm">item 4</li>
            <li id="item5" class="itm">item 5</li>
        </ol>

        <button type="button" id="addNew">Add new Item</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
