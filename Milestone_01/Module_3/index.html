<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Tag</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Audio, Video and Iframe</h1>
    </header>
    <main>

        <div class="video_1">
            <div class="first_video">
                <video width="400" poster="./images/thumbnail.jpeg" preload="none" controls loop>
                    <source src="./videos/project_javascript_search.mp4" type="video/mp4">
                    Your browser doesn't support video tag
                </video>
                <div class="downlaod_btn">
                    <a href="./videos/project_javascript_search.mp4" download="">Download</a>
                </div>
            </div>

            <div class="second_video">
                <video width="400" controls autoplay muted>
                    <source src="./videos/project_javascript_search.mp4" type="video/mp4">
                </video>
                <div class="downlaod_btn">
                    <a href="./videos/project_javascript_search.mp4" download="">Download</a></div>
            </div>
        </div>
        
        <div class="audio_1">
            <div class="first_audio">
                <audio controls>
                    <source src="./audios/audio1.mp3" type="audio/mpeg">
                    <source src="./audios/audio1.ogg" type="audio/ogg">
                </audio>
                <a href="./audios/audio1.mp3" download>Download</a>
            </div>

            <div class="second_audio">
                <audio controls loop>
                    <source src="./audios/audio2.mp3" type="audio/mpeg">
                </audio>
                <a href="./audios/audio2.mp3" download>Download</a>
            </div>
        </div>

        <div class="iframe_1">
            <h2>Use Iframe tag your add a external website and video</h2>
            <div class="first_iframe">
                <iframe src="https://www.programming-hero.com/" width="400" height="400"></iframe>
            </div>
            <div class="second_iframe">
                <iframe src="https://www.youtube.com/embed/gbrGm3VKhXw" width="560" height="315" allowfullscreen style="border: none;"></iframe>
                <!-- frameborder = 0 ati akn use hoi na, tar poriborte style border none use hoi -->
            </div>
        </div>

        <div class="iframe_2">
            <div class="ph_iframe">
                <iframe src="./text.html" name="iframe_ph" width="400px" height="300px" style="border: 1px solid black;"></iframe>
                <div class="btn_iframe">
                    <a href="https://www.programming-hero.com/" target="iframe_ph">Click for show PH</a>
                </div>
            </div>
        </div>



    </main>

</body>
</html>
