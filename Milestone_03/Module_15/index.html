<!DOCTYPE html>
<html lang="en" class="bg-white text-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI</title>
    <!-- DaisyUI + Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-4/5 mx-auto">
        <div class="navbar bg-base-300 rounded-box text-white">
            <div class="flex-1 px-2 lg:flex-none">
                <a class="text-lg font-bold">daisyUI</a>
            </div>
            <div class="flex flex-1 justify-end px-2">
                <div class="flex items-stretch">
                <a class="btn btn-ghost rounded-btn">Button</a>
                <div class="dropdown dropdown-end dropdown-hover">
                    <div tabindex="0" role="button" class="btn btn-ghost rounded-btn">Dropdown</div>
                    <ul
                    tabindex="0"
                    class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    </ul>
                </div>

                <!-- Modal  -->
                <!-- You can open the modal using ID.showModal() method -->
                <button class="btn" onclick="my_modal_3.showModal()">Submit Form</button>
                <dialog id="my_modal_3" class="modal">
                    <div class="modal-box">
                        <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                        </form>
                        <h3 class="text-lg font-bold">Fill up the form</h3>

                        <label class="form-control w-full max-w-xs">
                            <div class="label">
                                <span class="label-text">What is your name?</span>
                            </div>
                            <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                            <div class="label">
                                <span class="label-text">Enter your email</span>
                            </div>
                            <input type="email" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
                            
                            <button type="submit" class="btn btn-success btn-sm mt-2">Submit</button>
                        </label>

                    </div>
                </dialog>

                </div>
            </div>

            

        </div>
    </div>

    <h1 class="text-5xl text-center py-3">Hello I am DaisyUI</h1>
    <!-- Button -->
    <div class="w-4/5 mx-auto py-10">
        <div class="py-3">
            <button class="btn">Click Me</button>
            <button class="btn btn-primary">Click Me</button>
            <button class="btn btn-active btn-primary">Click Me</button>
            <button class="btn btn-outline btn-primary">Click Me</button>
            <button class="btn btn-warning">Click Me</button>
            <button class="btn btn-outline btn-warning">Click Me</button>
            <button class="btn btn-ghost">Click Me</button>
            <button class="btn btn-outline btn-error">Click Me</button>
            <button class="btn btn-link">Click Me</button>
        </div>
        <div class="py-3">
            <button class="btn btn-sm">Click Me</button>
            <button class="btn btn-primary btn-sm">Click Me</button>
            <button class="btn btn-active btn-primary btn-sm">Click Me</button>
            <button class="btn btn-outline btn-primary btn-sm">Click Me</button>
            <button class="btn btn-warning btn-sm">Click Me</button>
            <button class="btn btn-outline btn-warning btn-sm">Click Me</button>
            <button class="btn btn-ghost btn-sm">Click Me</button>
            <button class="btn btn-outline btn-error btn-sm">Click Me</button>
            <button class="btn btn-link btn-sm">Click Me</button>
        </div>
        <div class="py-3">
            <button class="btn btn-sm btn-xs btn-disabled">Click Me</button>
            <button class="btn btn-info btn-sm btn-xs btn-wide">Click Me</button>
            <button class="btn btn-active btn-primary btn-sm btn-xs btn-wide">Click Me</button>
        </div>
        <div class="py-3">
            <button class="btn btn-sm btn-error btn-xs btn-block">Click Me</button>
        </div>
        <div class="py-3">
            <button class="btn">
                <span class="loading loading-spinner"></span>
            </button>
            <button class="btn">
                <span class="loading loading-spinner"></span>
                loading
            </button>
        </div>
    </div>


    <div class="w-4/5 mx-auto">
        <details class="dropdown dropdown-end">
            <summary class="btn m-1">open or close</summary>
            <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                <li><a class="text-white">Item 1</a></li>
                <li><a class="text-white">Item 2</a></li>
            </ul>
        </details>

        <div class="dropdown">
            <div tabindex="0" role="button" class="btn m-1">Click</div>
            <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
            </ul>
        </div>

        
    </div>
</body>
</html>
